<div  ng-controller="groupBoardController"  cg-busy="promices.groupTopics" >
    <div layout-padding>
        <div layout="row" flex  layout-align="start start">
            <md-content>
                <md-list>
                    <md-subheader>Topics</md-subheader>
                    <md-list-item class="md-3-item" ng-repeat="item in topics">
                        <img ng-src="{{item.thumbnail}}" class="md-avatar" />
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ item.name }}</h3>
                            <h4>{{ item.description }}</h4>
                            <p>{{ item.createdBy.firstName }}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
        <div layout="row" flex  layout-align="start start">
            Messages
        </div>
    
    </div>
</div>
