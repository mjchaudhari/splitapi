<div  ng-controller="assetLstController" layout-padding cg-busy="promices.groupDetail" >
    <div layout="row" flex layout-align="start start">
    </div>
    <div class="">
        <md-sub-header>Assets : {{assets.length || '000'}}</md-sub-header>
        <md-content class="autocomplete transperent-bg" layout="column">
<!--             <md-list>
                <md-list-item ng-repeat="a in assets" ng-click="openAsset( $event)">
                    <img alt="{{ a.Name }}" ng-src="{{ a.Thumbnail }}" class="md-avatar" />
                    <span><strong>{{a.}}</stong></span>    
                    <p>{{ a.Name }}</p>
                    
                </md-list-item>
            </md-list> -->
            <md-table-container>
                <table style="width:100%">
                    <thead md-head class="md-table-header" >
                        <tr md-row >
                            <th md-column style="width:5%">
                                <md-checkbox aria-label="Select All"
                                             ng-checked="isChecked()"
                                             md-indeterminate="isIndeterminate()"
                                             ng-click="toggleAll()">
                                  <span ng-if="isChecked()">Un-</span>
                                </md-checkbox>
                            </th>
                            <th md-column style="width:10%" ><span></span></th>
                            <th md-column style="width:30%"><span>Name</span></th>
                            <th md-column  style="width:10%">Category</th>
                            <th md-column  style="width:20%">Created By</th>
                            <th md-column  style="width:10%">Updated On</th>
                            <th md-column style="width:5%">Actions</th>
                          </tr>
                        </thead>
                        <tbody md-body>
                          <tr md-row class="md-table-content" ng-repeat="asset in assets">
                            <td>
                                <md-checkbox ng-checked="asset.isSelected)" ng-click="toggle(asset)">
                                 </md-checkbox>
                            </td>
                            <td >
                                <ez-thumb img="asset.Thumbnail" text="asset.Name"></ez-thumb>
                            </td>
                            <td md-cell>{{asset.Name}}</td>
                            <td md-cell>{{asset.AssetCategory}}</td>
                            
                            <td md-cell>{{asset.CreatedBy.Name}}</td>
                            <td md-cell>
                                <time title="{{ asset.UpdatedOn | amDateFormat: 'dddd, Do MMM YYYY, h:mm a' }}">
                                    {{ asset.UpdatedOn | amCalendar }}
                                </time>
                            </td>
                            <td md-cell></td>
                          </tr>
                    </tbody>
                </table>
            </md-table-container>
        </md-content>
        <div>
        </div>
    </div>        
</div>
