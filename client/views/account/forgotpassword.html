
<div  ng-controller="accountController"   >
    <div class="bg-orange" layout="row " layout-align="center center" style="height:100vh;" layout-wrap  >
          
          <md-card style="" flex-sm="70" flex-md="50" flex-gt-md="30" >
            <img ng-src="./content/images/bg-5.jpg" class="md-card-image" style="height:150px" alt="">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">Trouble signing in?</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-input-container class="md-icon-float md-block">
                    <label>
                        <ng-md-icon icon="account_circle"></ng-md-icon>
                        Email id
                    </label>
                    <input ng-model="loginModel.userName" type="text">
                </md-input-container>
            </md-card-content>
            <md-card-actions layout="column" layout-align="start">
                <md-button class="md-raised md-primary">Ok</md-button>
                
                <md-button ui-sref="account.login" >Cancel</md-button>
            </md-card-actions>
        </md-card>        

  </div>
 
</div>
